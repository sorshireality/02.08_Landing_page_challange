<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Встречай Норвегия!</title>
    <link rel="stylesheet" href="godlike.css">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;677&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;677;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="Header">
        <span>Norway</span>
    </div>
    <div id="Best_places">
        <div class="line">
            <div class="list">
                <div class="place_place">
                    Регион Осло
                </div>
                <div class="parallax" id="Oslo"></div>
            </div>
            <div class="list">
                <div class="place_place">
                        Тромсё и край полярного сияния
                </div>
                <div class="parallax" id="Polar"></div>
            </div>
            <div class="list">
                <div class="place_place">
                    Лофотены и Нурланд
                </div>
                <div class="parallax" id="Loftens"></div>
            </div>
        </div>
    </div>
    <div id="Best_transport">
        <div class="skeleton">
         <div id="fly">
                <span>1 289 ₴</span>
             <span>3430.02 ₽</span>
             <span>46.55$</span>
             <img alt="airplane" src="airplane.jpg">
         </div>
        </div>
        <div class="skeleton">
            <div id="bus">

                <img alt="bus" src="bus.png">
            </div>
        </div>
    </div>

</body>
</html>
