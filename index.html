<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Встречай Норвегия!</title>
    <link rel="stylesheet" href="godlike.css">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="Header">
        <span>Norway</span>
    </div>
    <div id="Best_places">
        <div class="line">
            <div class="list">
                <div class="place_place">
                    Регион Осло
                </div>
                <div class="parallax" id="Oslo"></div>
            </div>
            <div class="list">
                <div class="place_place">
                        Тромсё и край полярного сияния
                </div>
                <div class="parallax" id="Polar"></div>
            </div>
            <div class="list">
                <div class="place_place">
                    Лофотены и Нурланд
                </div>
                <div class="parallax" id="Loftens"></div>
            </div>
        </div>
    </div>
    <div class="mezdu">
        <span>Feel the nature</span>
    </div>
    <div id="price">
        <span>Price</span>
    </div>
    <div id="Best_transport">
        <div class="skeleton">
         <div id="fly">
             <span>1289 ₴</span>
             <span>3430 ₽</span>
             <span>47 $</span>
         </div>
        </div>
        <div class="skeleton">
            <div id="bus">
                <span>1105 ₴</span>
                <span style="color: black   ">2940 ₽</span>
                <span style="color: black">40$</span>
            </div>
        </div>
    </div>
    <div id="footer">
        <span>+38(095)-101-82-01</span>
        <span>norway_tour@inbox.com</span>
    </div>
</body>
</html>
